<div class="my-container mx-auto">

    <div class="mb-4 my-shadow my-rounded-corner overflow-hidden" *ngFor="let favoriteItem of favoriteItems">
        <div class="item-baner position-relative">    
            <img src="../../assets/Images/{{favoriteItem.banerimage}}" class="w-100" alt="Baner Image">
        </div>

        <div class="Item-list py-5">
            <app-favorite-items [category]="favoriteItem.category"></app-favorite-items>
        </div>
    </div>

</div>
